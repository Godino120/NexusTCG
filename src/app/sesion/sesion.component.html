<div class="sesion-body">
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-primary mb-4">Iniciar Sesión</h2>
            <form (submit)="login()">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-secondary w-100" routerLink="/">Home</button>
            </div>
        </div>
    </div>
</div>
