<div class="registro-body">
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">
    <div class="card p-4 shadow-lg">
      <h2 class="text-primary mb-4">Registro</h2>
      <form (ngSubmit)="registrar()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Crea una contraseña" required>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary w-100" style="border-radius: 20px;">Registrarse</button>
        </div>
      </form>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-outline-secondary w-100" routerLink="/" style="border-radius: 20px;">Home</button>
      </div>
    </div>
  </div>
</div>
